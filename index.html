<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Métadonnées SEO -->
    <title>Marc Dubois | Portfolio Créatif</title>
    <meta name="description" content="Portfolio créatif de Marc Dubois, développeur et designer web spécialisé dans la création d'expériences web modernes et innovantes.">
    <meta name="keywords" content="portfolio, design web, développeur, créatif, moderne, minimaliste">
    <meta name="author" content="Marc Dubois">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Marc Dubois | Portfolio Créatif">
    <meta property="og:description" content="Portfolio créatif de Marc Dubois, développeur et designer web spécialisé dans la création d'expériences web modernes et innovantes.">
    
    <!-- Polices Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #fff;
        font-family: 'Open Sans', sans-serif;
        color: #333;
        overflow-x: hidden;
      }
      
      #app {
        opacity: 0;
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      
      @keyframes fadeIn {
        to { opacity: 1; }
      }
      
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      
      .loader {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(0, 184, 148, 0.2);
        border-radius: 50%;
        border-top-color: #00b894;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      :root {
        --primary: #00b894;
        --primary-light: #55efc4;
        --primary-hover: #00a884;
        --accent: #ff9a3c;
        --accent-light: #ffb067;
        --text-dark: #2d3436;
        --text-light: #636e72;
        --bg-white: #ffffff;
        --bg-light: #f8f9fa;
        --shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <!-- Préchargement -->
    <div class="preloader">
      <div class="loader"></div>
    </div>
    
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    
    <script>
      // Animation de chargement
      window.addEventListener('load', () => {
        const preloader = document.querySelector('.preloader');
        setTimeout(() => {
          preloader.style.opacity = '0';
          preloader.style.visibility = 'hidden';
        }, 500);
      });
    </script>
  </body>
</html>
