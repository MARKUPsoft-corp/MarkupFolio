<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Métadonnées SEO -->
    <title>MARKUPfolio</title>
    <meta name="description" content="Portfolio créatif de Marc Dubois, développeur et designer web spécialisé dans la création d'expériences web modernes et innovantes.">
    <meta name="keywords" content="portfolio, design web, développeur, créatif, moderne, minimaliste">
    <meta name="author" content="Marc Dubois">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="MARKUPfolio">
    <meta property="og:description" content="Portfolio créatif de Marc Dubois, développeur et designer web spécialisé dans la création d'expériences web modernes et innovantes.">
    
    <!-- Polices Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #fff;
        font-family: 'Open Sans', sans-serif;
        color: #333;
        overflow-x: hidden;
      }
      
      #app {
        opacity: 0;
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      
      @keyframes fadeIn {
        to { opacity: 1; }
      }
      
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--bg-white) 0%, var(--bg-light) 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
        overflow: hidden;
      }
      
      .preloader::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: 
          linear-gradient(to right, rgba(0, 184, 148, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 184, 148, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      .preloader-bg-shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        z-index: -1;
      }
      
      .preloader-shape-1 {
        width: 500px;
        height: 500px;
        background: rgba(0, 184, 148, 0.15);
        top: -100px;
        left: -100px;
        animation: moveShape1 20s ease-in-out infinite alternate;
      }
      
      .preloader-shape-2 {
        width: 400px;
        height: 400px;
        background: rgba(255, 154, 60, 0.15);
        bottom: -100px;
        right: -100px;
        animation: moveShape2 24s ease-in-out infinite alternate;
      }
      
      .preloader-shape-3 {
        width: 350px;
        height: 350px;
        background: rgba(85, 239, 196, 0.1);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: moveShape3 28s ease-in-out infinite alternate;
      }
      
      @keyframes moveShape1 {
        0% { transform: translate(0, 0); }
        100% { transform: translate(100px, 100px); }
      }
      
      @keyframes moveShape2 {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-100px, -100px); }
      }
      
      @keyframes moveShape3 {
        0% { transform: translate(-50%, -50%) scale(1); }
        100% { transform: translate(-50%, -50%) scale(1.5) rotate(30deg); }
      }
      
      .blur-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(40px);
        z-index: -1;
      }
      
      .loader {
        width: 60px;
        height: 60px;
        border: 5px solid rgba(0, 184, 148, 0.2);
        border-radius: 50%;
        border-top-color: var(--primary);
        animation: spin 1.2s ease-in-out infinite;
        margin-bottom: 40px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .logo-text-container {
        margin-top: 30px;
        position: relative;
        transform: translateY(0);
        animation: floatAnimation 3s ease-in-out infinite;
      }
      
      @keyframes floatAnimation {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      .loading-logo-text {
        font-family: 'Montserrat', sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        position: relative;
      }
      
      .loading-logo-text::after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, var(--primary), var(--accent));
        border-radius: 2px;
        animation: gradientShift 3s ease infinite;
        background-size: 200% 100%;
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .loading-logo-text .accent-text {
        color: var(--primary);
      }
      
      :root {
        --primary: #00b894;
        --primary-light: #55efc4;
        --primary-hover: #00a884;
        --accent: #ff9a3c;
        --accent-light: #ffb067;
        --text-dark: #2d3436;
        --text-light: #636e72;
        --bg-white: #ffffff;
        --bg-light: #f8f9fa;
        --shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <!-- Préchargement -->
    <div class="preloader">
      <div class="blur-overlay"></div>
      <div class="preloader-bg-shape preloader-shape-1"></div>
      <div class="preloader-bg-shape preloader-shape-2"></div>
      <div class="preloader-bg-shape preloader-shape-3"></div>
      
      <div class="loader"></div>
      
      <div class="logo-text-container">
        <span class="loading-logo-text">MARKUP<span class="accent-text">folio</span></span>
      </div>
    </div>
    
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    
    <script>
      // Animation de chargement
      window.addEventListener('load', () => {
        const preloader = document.querySelector('.preloader');
        setTimeout(() => {
          preloader.style.opacity = '0';
          preloader.style.visibility = 'hidden';
        }, 1000); // Augmenté à 1000ms pour mieux voir l'animation
      });
    </script>
  </body>
</html>
